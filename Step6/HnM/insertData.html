<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Insert Data Into a Database</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1> Welcome to H&M PHP MySQ Database</h1>
    <form method="post" action="php/insertIntoValues.php">
      <fieldset>
        <legend style="color:rgb(38, 126, 38);">Enter the information of the Business:</legend>

        <label>Business ID </label><input type="number" name="bID" /> <br />
        <label>Business Address </label><input type="text" name="bAddr" />
        <label>Num of Addresses</label>
        <select name="NumOfAddr">
  
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          
        </select>
        <br/>
        <label>Business Name</label><input type="text" name="bname" /> <br />
        <label>Cost & Fees</label><input name="cost" type="number"/> <br />
        <label>Business Services</label><input name="services" type="text" maxlength="2"/><br />
        <label>Number of Customers</label><input name="customers" type="number"/> <br />
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>

    <hr>

    <form method="post" action="php/insertEmployeeValues.php">
      <fieldset>
        <legend style="color:rgb(38, 126, 38);">Enter the information of the Employee:</legend>

        <label>Employee ID </label><input type="number" name="eID" /> <br />
        <label>StartDate </label><input type="date" name="sDate" /> <br/>
        <label>Business ID</label><input type="number" name="busID" /> <br />
        <label>Salary</label><input name="salary" type="number"/> <br />
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <br />
