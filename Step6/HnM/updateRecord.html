  <head>

  <body>
    <h1> Welcome to H&M PHP MySQ Database</h1>
    <fieldset>
      <legend style="color:rgb(38, 126, 38);">Update the Number of Customers, given the Business ID:</legend>
      <form method="post" action="php/updateRecord.php">
        <label>Business ID:</label> <input type="number" name="bID" /> <br />
        <label>Number of Customers:</label><input type="number" name="NumOfCustomers" /> <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
    <hr/>
    <fieldset>
      <legend style="color:rgb(38, 126, 38);">Update the Salary of a given the Employee:</legend>
      <form method="post" action="php/updateEmployeeRecord.php">
        <label>Employee ID:</label> <input type="number" name="eID" /> <br />
        <label>New Salary:</label><input type="number"name="salary" /> <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
    <br/>

  </body>
</html>
